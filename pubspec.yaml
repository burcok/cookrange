name: cookrange
description: Cookrange is an innovative mobile application that creates artificial intelligence-powered, personalised meal plans. It offers practical, flexible and smart solutions for individuals who want to eat healthy and regularly in the modern pace of life. Cookrange is not only a meal planner, but also a personal nutrition assistant that understands you, adapts to your habits and facilitates your transition to healthy living.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

# Enable AndroidX
android:
  package: com.cookrange_android.app
  enable-androidx: true
  enable-jetifier: true

# iOS Configuration
ios:
  bundle-id: com.cookrange_ios.app
  minimum-ios-version: "12.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  font_awesome_flutter: ^10.7.0

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^3.13.1
  firebase_crashlytics: ^4.3.6
  firebase_analytics: ^11.4.6
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8
  google_sign_in: ^6.1.6

  # Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Network
  connectivity_plus: ^6.1.4
  http: ^1.2.0

  # Device & App Info
  device_info_plus: ^11.4.0
  package_info_plus: ^8.3.0

  # Utilities
  flutter_dotenv: ^5.1.0
  permission_handler: ^12.0.0+1
  flutter_svg: ^2.1.0

  intl: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  analyzer: ^6.11.0
  async: ^2.12.0
  dart_style: ^2.3.8
  fake_async: ^1.3.2
  leak_tracker: ^10.0.8
  leak_tracker_flutter_testing: ^3.0.9
  leak_tracker_testing: ^3.0.1
  lints: ^5.1.1
  material_color_utilities: ^0.11.1
  meta: ^1.16.0
  source_gen: ^1.5.0
  test_api: ^0.7.4
  vector_math: ^2.1.4
  vm_service: ^15.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "cookrange-icon.png"
  image_path_ios: "cookrange-icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "cookrange-icon.png"
    background_color: "#FFB33A"
    theme_color: "#FFB33A"
  windows:
    generate: true
    image_path: "cookrange-icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "cookrange-icon.png"

flutter_native_splash:
  color: "#FFB33A"
  image: "cookrange-logo.png"
  android_gravity: center
  ios_content_mode: scaleAspectFit
  
  color_dark: "#042a49"
  image_dark: "cookrange-dark-logo.png"
  
  android_12:
    color: "#FFB33A"
    image: "cookrange-logo.png"
    android_gravity: center
    image_dark: cookrange-dark-logo.png
    color_dark: "#042a49"

  android: true
  ios: true
  web: true
  web_image_mode: contain
  fullscreen: true
  
flutter:
  uses-material-design: true
  
  # Assets Configuration
  assets:
    - assets/images/onboarding/
    - assets/images/splash/
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - lib/core/localization/translations/
    - .env

  # Localization Configuration
  generate: true

  # Fonts Configuration
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend/Lexend-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lexend/Lexend-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Lexend/Lexend-Light.ttf
          weight: 300
        - asset: assets/fonts/Lexend/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend/Lexend-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lexend/Lexend-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lexend/Lexend-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Lexend/Lexend-Black.ttf
          weight: 900
        

